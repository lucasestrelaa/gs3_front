<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container" *ngIf="router.url === '/folder/home'">
    <div>
      <strong class="capitalize">Informações sobre a GS3</strong>
      
    </div>
  </div>

    <ion-list *ngIf="router.url === '/folder/perfil'">
      <ion-list>
        <ion-item>
          <ion-input label="Text input" placeholder="Enter text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            label="Telefone"
            type="number"
            placeholder="(99) 99999-9999"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            label="Senha"
            type="password"
            value="password"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            label="E-mail"
            type="email"
            placeholder="email@domain.com"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            label="Telephone"
            type="tel"
            placeholder="(99) 9999-9999"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-button (click)="updateProfile()">Enviar</ion-button>
        </ion-item>
      </ion-list>
    </ion-list>

  <ion-list *ngIf="router.url === '/folder/administracao'">
    <ion-list>
      <ion-item *ngFor="let user of users">
        <ion-label >{{user.nome}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-list>
</ion-content>
