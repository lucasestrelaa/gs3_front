<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container" *ngIf="router.url === '/folder/home'">
    <div>
      <strong class="capitalize">{{ folder }} - teste</strong>
      <p>
        Explore
        <a
          target="_blank"
          rel="noopener noreferrer"
          href="https://ionicframework.com/docs/components"
          >UI Components</a
        >
      </p>
    </div>
  </div>

    <ion-list *ngIf="router.url === '/folder/perfil'">
      <ion-list>
        <ion-item>
          <ion-input label="Text input" placeholder="Enter text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            label="Number input"
            type="number"
            placeholder="000"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            label="Password input"
            type="password"
            value="password"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            label="Email input"
            type="email"
            placeholder="email@domain.com"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            label="Telephone input"
            type="tel"
            placeholder="888-888-8888"
          ></ion-input>
        </ion-item>
      </ion-list>
    </ion-list>

  <div id="container" *ngIf="router.url === '/folder/administracao'">
    <div>
      <strong class="capitalize">{{ folder }} - teste</strong>
      <p>
        Explore
        <a
          target="_blank"
          rel="noopener noreferrer"
          href="https://ionicframework.com/docs/components"
          >UI Components</a
        >
      </p>
    </div>
  </div>
</ion-content>
