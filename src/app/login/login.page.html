<ion-content [fullscreen]="true" class="page-login">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" class="card">
    <ion-card>
      <ion-card-header>
        <ion-title>Login</ion-title>
      </ion-card-header>
    <ion-list>
      <ion-list>
        <ion-item>
          <ion-input label="Login" type="email" [(ngModel)]="email" placeholder="email@domain.com"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Password input" [(ngModel)]="password" type="password" value="password"></ion-input>
        </ion-item>
      </ion-list>
    </ion-list>
    <ion-button expand="full" shape="round" (click)="login()">Enviar</ion-button>
    <ion-list *ngIf="erro">
      <ion-item>
        Login Inv√°lido!
      </ion-item>
    </ion-list>
  </ion-card>
  </div>
</ion-content>
